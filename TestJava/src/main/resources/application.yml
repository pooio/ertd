# Tomcat server:    tomcat:        uri-encoding: UTF-8        max-threads: 1000        min-spare-threads: 30    port: 8081    # context-path: /POAPI     compression:      enabled: true      mime-types: application/javascript,text/css,application/json,application/xml,text/html,text/xml,text/plain      min-response-size: 1024spring:    # 环境 dev:开发环境|test:测试环境|prod:生成环境    profiles:        active: dev        #active: test        #active: prod    # jackson时间格式化    jackson:        time-zone: GMT+8        date-format: yyyy-MM-dd HH:mm:ss    #http:        #multipart:            #max-file-size: 100MB            #max-request-size: 100MB            #enabled: true    servlet:        multipart:          max-file-size: 100MB          max-request-size: 100MB          enabled: true    devtools:        restart:            enabled: false #是否开启开发者工具（true/false）            exclude: static/**,views/**    aop:        proxy-target-class: true #false为启用jdk默认动态代理,true为cglib动态代理    redis:        open: false  # 是否开启redis缓存  true开启   false关闭        database: 0        host: 127.0.0.1        port: 6379        password:        timeout: 6000  # 连接超时时长（毫秒）        #pool:            #max-active: 1000  # 连接池最大连接数（使用负值表示没有限制）            #max-wait: -1      # 连接池最大阻塞等待时间（使用负值表示没有限制）            #max-idle: 10      # 连接池中的最大空闲连接            #min-idle: 5       # 连接池中的最小空闲连接        jedis:          pool:            max-active: 1000            max-wait: -1            max-idle: 10            min-idle: 5# Mybatis配置(使用Mybatis Plus)mybatis-plus:    mapper-locations: classpath*:mapper/**/*.xml    type-aliases-package: com.metaShare.modules.*.entity    global-config:        id-type: 0  #0:数据库ID自增   1:用户输入id  2:全局唯一id(IdWorker)  3:全局唯一ID(uuid)        db-column-underline: false        refresh-mapper: true    configuration:        map-underscore-to-camel-case: true        cache-enabled: true #配置的缓存的全局开关        callSettersOnNulls: true        lazyLoadingEnabled: true #延时加载的开关        multipleResultSetsEnabled: true #开启的话，延时加载一个属性时会加载该对象全部属性，否则按需加载属性        #log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #打印sql语句,调试用#pagehelper分页插件pagehelper: helperDialect: mysql reasonable: true supportMethodsArguments: true params: count=countSqlspring.mail.host: smtp.qq.comspring.mail.username: 286133335@qq.comspring.mail.password: wqqllyckqqnacaadspring.mail.properties.mail.smtp.auth: truespring.mail.properties.mail.smtp.starttls.enable: truespring.mvc.view.prefix: /pages/spring.mvc.view.suffix: .html